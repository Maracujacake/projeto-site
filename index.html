<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website!</title>
</head>


<body>

   <header>

        <img src="imagens/Logo.png" alt="">
        <a class="logo" href="#">Website</a>
        

       <ul class="navigation">
           <li> <a href="#">Home</a> </li>
           <li> <a href="#">Produto</a> </li>
           <li> <a href="#">Sobre</a> </li>
           <li> <a href="#">Contato</a> </li>
       </ul>

       <div class="searchbar">
           <input type="text" placeholder="Search">
           <i class="fa fa-search" aria-hidden="true"></i>
       </div>

       <div class="searchbarmobile">
        <input type="text" >
        <i class="fa fa-search" aria-hidden="true"></i>
    </div>
   </header>

   <section>
       <img src="imagens/1.png" data-speed="-5" class="layer">
       <img src="imagens/2.png" data-speed="5" class="layer">
       <img src="imagens/3.png" data-speed="2" class="layer">
       <img src="imagens/4.png" data-speed="6" class="layer">
       <img src="imagens/5.png" data-speed="8" class="layer">
       <img src="imagens/6.png" data-speed="-5" class="layer">
       <img src="imagens/7.png" data-speed="4" class="layer">
       <img src="imagens/8.png" data-speed="-9" class="layer">
       <img src="imagens/9.png" data-speed="6" class="layer">
       <img src="imagens/10.png" data-speed="-7" class="layer">
       <img src="imagens/11.png" data-speed="5" class="layer">
       <img src="imagens/12.png" data-speed="2" class="layer">
       <h2  class="layer" data-speed="3">Lorem Ipsum Text</h2>
   </section>

   <script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax (e){
        this.querySelectorAll('.layer') .forEach(layer => {
            const speed = layer.getAttribute('data-speed')

            const x = (window.innerWidth - e.pageX*speed)/140
            const y = (window.innerHeight - e.pageY*speed)/140

            layer.style.transform = `translateX(${x}px) translateY(${y}px)`
        })
    }
   </script>

</body>
</html>
